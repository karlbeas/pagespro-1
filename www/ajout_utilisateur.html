<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/fonts.css">
        <title>Pagespro</title>
		<style>
			body
			{
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;
				height:100%;
				overflow: hidden;
			}
			.page_connexion
			{
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height:100%;
				overflow: hidden;
				background: #ffffff;
				text-align: left;
				padding-left: 20px;
				padding-right: 20px;
				padding-top: 50px;
				opacity: 0;
				transition: opacity 0.8s;
			}
			.connexion-logo img
			{
				width: 50px;
				filter: grayscale(100%);
				animation-duration: 0.5s;
				animation-delay: 0.5s;
				animation-fill-mode: forwards;
			}
			.connexion-titre
			{
				font-family: "Cereal Medium";
				padding-top: 15px;
				font-size: 25px;
				color: #363636;
			}
			.code-tire
			{
				font-size: 16px;
				color: #393939;
				line-height: 22px;
				margin-top: 10px;
			}
			
		</style>
    </head>
    <body>
		
		<div class="page_connexion">
			<div class="connexion-logo"><img src="img/logo.png" /></div>
			<div class="connexion-titre ">Ajoutez quelques informations</div>
			<div class="code-tire">
				Merci de saisir des informations correctes pour vivre une expérience digitale exceptionnelle.
			</div>
			
		</div>
		
		<!-- Pagespro Modals -->
		<div class="pagespro-modal-rideau"></div>
		<div class="pagespro-modal-content">
			<iframe src="" class="pagespro-modal-frame"></iframe>
			<i class="fa fa-times close-modal"></i>
		</div>
        
		<div id="wait" class="page_wait">
			<img src="assets/img/wait.gif" />
		</div>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/js/jquery.bcSwipe.js"></script>
		<script src="assets/js/script.js"></script>
		<script src="assets/lang/lang_en.js"></script>
		<script src="assets/lang/lang_fr.js"></script>
		<script>
			
			
			var lang = localStorage["lang"];
			var var_texte = '';
			if(lang == 'fr'){ var_texte = connexion_text_fr; } else { var_texte = connexion_text_en; }
			
			//Les textes traduits
			$('.txt-titre-con').html(var_texte["titre_conn"]);
			
			$(window).on('load', function() {
				$("#wait").hide();
				$(".page_connexion").attr("style","opacity:1");
				$(".connexion-logo img").attr("style","animation-name: color-logo;");
			});
			
			
			//Vérification du compte utilisateur
			server = JSON.parse(localStorage["server"]);
			if(server.retour == "OK")
			{
				window.location.href = 'accueil.html';
			}
			
		</script>
    </body>
</html>
