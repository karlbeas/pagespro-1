<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:* gap://* tel:* 'unsafe-inline' 'unsafe-eval' https://pagespro.cm; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src *" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/fonts.css">
        <title>Pagespro</title>
    </head>
    <body>
        <div class="bloc-image-splash">
			<img class="img-splash" src="img/logo.png" class="logo">
		</div>
		<div class="titre-spash">pages<span class="color-splash">pro</span></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/js/script.js"></script>
		<script>
			// Teste Pour le tutoriel
			function onLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}

			// PhoneGap is loaded and it is now safe to make calls PhoneGap methods
			//
			function onDeviceReady() {
				// Now safe to use the PhoneGap API
				alert();
			}
			
			var userLang = navigator.language || navigator.userLanguage;
			localStorage["lang"] = userLang;
			
			setInterval(suivre, 5000);
			function suivre()
			{
				tuto = localStorage["is_tuto"];
				is_code = localStorage["is_code"];
				is_user = localStorage["is_user"];
				if(is_user == '1')
				{ 
					window.location.href = 'ajout_utilisateur.html'; 
				}
				
				if(is_code == '1')
				{ 
					window.location.href = 'connexion_code_verification.html'; 
				}
				else
				{
					if(tuto == '1')
					{
						window.location.href = 'connexion.html';
					}
					else
					{
						window.location.href = 'tutoriel.html';
					}
				}
			}
			
		</script>
    </body>
</html>
