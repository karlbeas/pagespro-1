    <body>
		
		<div class="page_connexion">
			<div class="connexion-logo"><img src="img/logo.png" /></div>
			<div class="connexion-titre txt-confirm">Confirmez votre numéro</div>
			<div class="code-tire txt-msg-confirm">
				Saisissez le code à 4 chiffres que pagespro vient d'envoyer au <span class="recap-numero"></span> <br/> Temps restant <span class="temps-restant"></span>
			</div>
			<div class="code-bloc-champ">
				<input type="tel" class="champ_code" id="code_1" />
				<input type="tel" class="champ_code" id="code_2" />
				<input type="tel" class="champ_code" id="code_3" />
				<input type="tel" class="champ_code" id="code_4" />
			</div>
			<div class="code-tire-2 txt-resend">
				Vous n'avez pas re&ccedil;u de SMS ? <span class="btn-renvoyer">Renvoyer</span> ou
			</div>

				<span class="btn-changer-numero txt-new-number">Changer le numero</span>
			</div>
		</div>
		
		<!-- Pagespro Modals -->
		<div class="pagespro-modal-rideau"></div>
		<div class="pagespro-modal-content">
			<iframe src="" class="pagespro-modal-frame"></iframe>
			<i class="fa fa-times close-modal"></i>
		</div>
        
		<div id="wait" class="page_wait">
			<img src="assets/img/wait.gif" />
		</div>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/js/jquery.bcSwipe.js"></script>
		<script src="assets/js/script.js"></script>
		<script src="assets/lang/lang_en.js"></script>
		<script src="assets/lang/lang_fr.js"></script>
		<script>
			
			is_code = localStorage["is_code"];
			is_user = localStorage["is_user"];
			is_accueil = localStorage["is_accueil"];
			if(is_accueil == '1')
			{ 
				window.location.href = 'accueil.html'; 
			}
			if(is_user == '1')
			{ 
				window.location.href = 'ajout_utilisateur.html'; 
			}
			
			if(is_code != '1')
			{ 
				window.location.href = 'connexion.html'; 
			}
			
			var lang = localStorage["lang"];
			var var_texte = '';
			if((lang == 'fr') || (lang == 'fr-FR') || (lang == 'fr-CM')){ var_texte = connexion_text_fr; } else { var_texte = connexion_text_en; }
			
			//Les textes traduits
			$('.txt-confirm').html(var_texte["titre_conn_2"]);
			$('.txt-msg-confirm').html(var_texte["msg_conn_2"]);
			$('.txt-resend').html(var_texte["msg_resend"]);
			$('.txt-new-number').html(var_texte["msg_new_number"]);
			
			$(window).on('load', function() {
				$("#wait").hide();
				$(".page_connexion").attr("style","opacity:1");
				$(".connexion-logo img").attr("style","animation-name: color-logo;");
			});
			
			$tab_code = localStorage["code_time"];
			$tab_code = $tab_code.split("|");
			$endTime = $tab_code[1];
			
			$numero = localStorage['numero'];
			$pi = $numero.split("");
			$('.recap-numero').html("+" + $pi[0] + $pi[1] + $pi[2] + " " + $pi[3] + " " + $pi[4] + $pi[5] + " " + $pi[6] + $pi[7] + " " + $pi[8] + $pi[9] + " " + $pi[10] + $pi[11]);
			
			afficheTimeRestant();
			setInterval(afficheTimeRestant, 1000);
			function afficheTimeRestant()
			{
				$tab_code = localStorage["code_time"];
				$tab_code = $tab_code.split("|");
				$endTime = $tab_code[1];
				$nowTime = Math.floor(Date.now()/1000);
			
				$calcTime = $endTime - $nowTime;
				if($calcTime <= 0)
				{
					$affTime = '00:00';
					$(".code-bloc-champ").css("opacity", "0");
				}
				else
				{
					var date = new Date($calcTime * 1000);
					var hours = date.getHours();
					var minutes = "0" + date.getMinutes();
					var seconds = "0" + date.getSeconds();
					var $affTime = minutes.substr(-2) + ':' + seconds.substr(-2);
				}
				$('.temps-restant').html($affTime);
			}
			
			$('#code_1').addClass("champ_code_active");
			var searchInput = $('#code_1');
			searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
			
			var $touche = 0;
			$("#code_1").keyup(function(e){
				var code = (e.keyCode ? e.keyCode : e.which);
				var $l = $("#code_1").val();
				$l = $l.replace(/\s/g,"");

				if((code != 8))
				{
					$pi = $l.split("");
					if($l.length > 1)
					{
						$(this).val( $pi[0] );
					}
					$('#code_1').removeClass("champ_code_active");
					$('#code_2').addClass("champ_code_active");
					var searchInput = $('#code_2');
					searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
					
					$tab_code = localStorage["code_time"];
					$tab_code = $tab_code.split("|");
					$endTime = $tab_code[1];
					$nowTime = Math.floor(Date.now()/1000);
				
					$calcTime = $endTime - $nowTime;
					if($calcTime > 0)
					{
						$('#code_1').removeClass("champ_code_active");
						$('#code_2').addClass("champ_code_active");
						var searchInput = $('#code_2');
						searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
						
						tester_code();
					}
				}
			});
			var $touche = 0;
			$("#code_2").keyup(function(e){
				var code = (e.keyCode ? e.keyCode : e.which);
				var $l = $("#code_2").val();
				$l = $l.replace(/\s/g,"");

				if((code != 8))
				{
					$pi = $l.split("");
					if($l.length > 1)
					{
						$(this).val( $pi[0] );
					}
					$('#code_2').removeClass("champ_code_active");
					$('#code_3').addClass("champ_code_active");
					var searchInput = $('#code_3');
					searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
					
					$tab_code = localStorage["code_time"];
					$tab_code = $tab_code.split("|");
					$endTime = $tab_code[1];
					$nowTime = Math.floor(Date.now()/1000);
				
					$calcTime = $endTime - $nowTime;
					if($calcTime > 0)
					{
						$('#code_2').removeClass("champ_code_active");
						$('#code_3').addClass("champ_code_active");
						var searchInput = $('#code_3');
						searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
						
						tester_code();
					}
				}
				else
				{
					$pi = $l.split("");
					if($l.length < 1)
					{
						$('#code_2').removeClass("champ_code_active");
						$('#code_1').addClass("champ_code_active");
						var searchInput = $('#code_1');
						searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
					}
				}
			});
			var $touche = 0;
			$("#code_3").keyup(function(e){
				var code = (e.keyCode ? e.keyCode : e.which);
				var $l = $("#code_3").val();
				$l = $l.replace(/\s/g,"");

				if((code != 8))
				{
					$pi = $l.split("");
					if($l.length > 1)
					{
						$(this).val( $pi[0] );
					}
					$('#code_3').removeClass("champ_code_active");
					$('#code_4').addClass("champ_code_active");
					var searchInput = $('#code_4');
					searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
					
					$tab_code = localStorage["code_time"];
					$tab_code = $tab_code.split("|");
					$endTime = $tab_code[1];
					$nowTime = Math.floor(Date.now()/1000);
				
					$calcTime = $endTime - $nowTime;
					if($calcTime > 0)
					{
						$('#code_3').removeClass("champ_code_active");
						$('#code_4').addClass("champ_code_active");
						var searchInput = $('#code_4');
						searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
						
						tester_code();
					}
				}
				else
				{
					$pi = $l.split("");
					if($l.length < 1)
					{
						$('#code_3').removeClass("champ_code_active");
						$('#code_2').addClass("champ_code_active");
						var searchInput = $('#code_2');
						searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
					}
				}
			});
			var $touche = 0;
			$("#code_4").keyup(function(e){
				var code = (e.keyCode ? e.keyCode : e.which);
				var $l = $("#code_4").val();
				$l = $l.replace(/\s/g,"");

				if((code != 8))
				{
					$pi = $l.split("");
					if($l.length > 1)
					{
						$(this).val( $pi[0] );
					}
					
					$tab_code = localStorage["code_time"];
					$tab_code = $tab_code.split("|");
					$endTime = $tab_code[1];
					$nowTime = Math.floor(Date.now()/1000);
				
					$calcTime = $endTime - $nowTime;
					if($calcTime > 0)
					{
						tester_code();
					}
					
				}
				else
				{
					$pi = $l.split("");
					if($l.length < 1)
					{
						$('#code_4').removeClass("champ_code_active");
						$('#code_3').addClass("champ_code_active");
						var searchInput = $('#code_3');
						searchInput.putCursorAtEnd().on("focus", function() { searchInput.putCursorAtEnd()});
					}
				}
			});
			
			
			$('.champ_code').focusin(function(){
				$('.champ_code').removeClass("champ_code_active");
				$(this).addClass("champ_code_active");
			});
			
			function tester_code()
			{
				$localcode = localStorage["code_time"];
				$localcode = $localcode.split("|");
				$localcode = $localcode[0];
				$ecode = $localcode.split("");
				num_comde = 0;
				if($('#code_1').val() == $ecode[0]){ num_comde++; }
				if($('#code_2').val() == $ecode[1]){ num_comde++; }
				if($('#code_3').val() == $ecode[2]){ num_comde++; }
				if($('#code_4').val() == $ecode[3]){ num_comde++; }
				
				if(($('#code_1').val() != "") && ($('#code_2').val() != "") && ($('#code_3').val() != "") && ($('#code_4').val() != ""))
				{
					if(num_comde == 4)
					{	
						$("#wait").show();
						$phone = localStorage['numero'];
						$localcode = localStorage["code_time"];
						$localcode = $localcode.split("|");
						$smscode = $localcode[0];
						$expiration = $localcode[1];
						
						$.ajax({
							method: "POST",
							url: SERVER_API + "mobile/kill_number_code/",
							data: { numero: $phone, code: $smscode, temps_expiration: $expiration }
						})
						.done(function( msg ) {
							server = JSON.parse(msg);
							if(server.retour == "OK")
							{
								localStorage["server"] = msg;
							}
							localStorage['code_time'] = "";
							localStorage['is_tuto'] = '0';
							localStorage['is_code'] = '0';
							localStorage['is_user'] = '1';
							window.location.href = 'ajout_utilisateur.html';
						});
					}
					else
					{
						$(".code-bloc-champ").shake({
							interval: 100,
							distance: 20,
							times: 5
						});
					}
				}
			}
			
			$('.btn-renvoyer').click(function(){
				$.ajax({
					method: "POST",
					url: SERVER_API + "dev/check_internet_connexion/",
					data: { id: 'pagespro' }
				})
				.done(function( msg ) 
				{
					if(msg == "OK")
					{
						localStorage['internet'] = '1';
						$("#wait").show();
						$phone = localStorage['numero'];
						
						
						$.ajax({
							method: "POST",
							url: SERVER_API + "mobile/check_number_code/",
							data: { numero: $phone }
						})
						.done(function( msg ) {
							
							emsg = msg;
							tab_msg = emsg.split("|");
							lcode = tab_msg[0];
							if(lcode.length == 4)
							{
								$sms = var_texte["sms_code"] + " " + lcode + ".";
								$.ajax({
									method: "POST",
									url: SERVER_API + "dev/test_sms/",
									data: { destinataire: $phone, message: $sms }
								})
								.done(function( msg ) {
									$code = msg.split("|");
									if($code[0] != "1701")
									{
										$(".btn-changer-numero").shake({
											interval: 100,
											distance: 20,
											times: 5
										});
									}
									else
									{
										localStorage['numero'] = $phone;
										localStorage['code_time'] = emsg;
										localStorage['is_tuto'] = '1';
										localStorage['is_code'] = '1';
										window.location.href = 'connexion_code_verification.html';
										
									}
									//$("#wait").hide();
								});
							}
							
						});
						
					}
					else
					{
						localStorage['internet'] = '0';
						OpenModalURL("no-connexion.html");
					}
				})
				.fail(function (jqXHR, textStatus, errorThrown) 
				{ 
					localStorage['internet'] = '0';
					OpenModalURL("no-connexion.html");
				});
			});
			
			$(".btn-changer-numero").click(function(){
				localStorage['numero'] = '';
				localStorage['code_time'] = '';
				localStorage['is_tuto'] = '1';
				localStorage['is_code'] = '0';
				window.location.href = 'connexion.html';
			});
			
			//Vérification du compte utilisateur
			server = JSON.parse(localStorage["server"]);
			if(server.retour == "OK")
			{
				window.location.href = 'accueil.html';
			}
			
		</script>
    </body>
