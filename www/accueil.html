		<style>
			/* Android */
			
			body
			{
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;
				height:100%;
				overflow: hidden;
			}
			.page_accueil
			{
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height:100%;
				overflow: hidden;
				background: #ffffff;
				text-align: left;
				opacity: 0;
				transition: opacity 0.8s;
			}
			.pagespro-modal-msg
			{
				position: absolute;
				width: 200px;
				height: 150px;
				background: #fff;
				top: calc(300vw + 10px);
				left: calc(50vw - 100px);
				transition: margin-top 0.5s;
				border-radius: 8px;
				text-align: center;
				padding: 30px 10px;
			}
			.close-box
			{
				font-family: "Product Regular";
				color: #393939;
				font-size: 12px;
			}
			.btn-ok
			{
				background: #000000;
				border-radius: 25px;
				color: #ffffff;
				font-size: 14px;
				width: 50px;
				padding: 3px 0px;
				margin-top: 20px;
			}
			.c-terminale
			{
				font-family: "Product Medium";
				color: #393939;
				font-size: 12px;
			}
			.menu-app
			{
				position: absolute;
				bottom: 0px;
				left: 0px;
				width: 100%;
				height: 50px;
				background: #ffffff;
				box-shadow: 0px -1px 3px 0px rgba(153,153,153,0.3);
				transition: bottom 0.8s;
			}
			.menu
			{
				position: absolute;
				height: 50px;
				width: 20%;
				text-align: center;
				padding-top: 5px;
			}
			.menu img
			{
				height: 25px;
				width: 25px;
			}
			.text-menu
			{
				font-family: "Cereal Medium";
				font-size: 8px;
				color: #9c9c9c;
			}
			.text-active
			{
				color: #3c3c3c;
			}
			.m-home
			{
				bottom: 0px;
				left: 0px;
			}
			.m-carte
			{
				bottom: 0px;
				left: 20%;
			}
			.m-historique
			{
				bottom: 0px;
				left: 40%;
			}
			.m-pages
			{
				bottom: 0px;
				left: 60%;
			}
			.m-plus
			{
				bottom: 0px;
				left: 80%;
			}
			
			.page
			{
				position: absolute;
				top: 0px;
				left: 100vw;
				width: 100vw;
				height: calc(100vh - 50px);
				transition: left 0.3s;
				background: #fff;
			}
			.page-active
			{
				left: 0px;
				transition: left 0.3s;
			}
			
			.accueil-index

				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: calc(100vh - 50px);
				background: #fff;
				text-align: center;
				vertical-align: middle;
				transition: opacity 0.3s;
			}
			.accueil-index-logo

				margin-top: calc(50vh - 100px);
			}
			.accueil-index-logo img

				width: 50px;
				height: 50px;
				margin-bottom: 20px;
			}
			.accueil-index-recherche
			{
				margin: 0 auto;
				width: 80%;
				min-width: 280px;
				border: 1px solid #dfe1e5;
				border-radius: 25px;
				height: 44px;
				text-align: center;
				padding-top: 4px;
			}
			.loupe-accueil
			{
				border: none;
				width: 34px;
				height: 34px;
				background: #e5c304;
				border-radius: 50%;
				color: #393939;
				font-family: 24px;
				text-align: center;
				display: inline-block;
				padding-top: 2px;
			}
			.accueil-index-champ
			{
				width: calc(100% - 56px);
				margin-left: 10px;
				font-family: "Product Regular";
				font-size: 16px;
				border: none;
				color: #999;
				margin-top: 2px;
			}
			
			.accueil-haut-recherche
			{
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 60px;
				background: #fff;
				text-align: center;
				opacity: 0;
				border-bottom: 1px solid #dfe1e5;
				padding: 15px;
				font-size: 18px;

			.bloc-champ-resultat

				border: 1px solid #cfcfcf;
				border-radius: 25px;
				text-align: center;
				padding-top: 3px;
			}
			.bloc-champ-resultat input

			}
			.bloc-champ-resultat img

			.bloc-champ-resultat i

			.resultat-contenu

			}
			#page-serveur-recherche

				height: 100%;
				border: none;
				overflow-x: hidden;
				overflow-y: auto;
			}
			
			.page_wait_iframe

				position: absolute;
				top: 100px;
				left: 0px;
				width: 100%;

				background: #fff;
			}
			.page_wait_iframe img {
				width: 50px;
				height: 50px;
				margin-top: calc(50vh - 100px);
				margin-left: calc(50vw - 25px);
			}

    <body>
	
		<form id="pagesproForm" target="" method="post" action="" >
			<input type="hidden" id="mot" name="mot" value=""/>
			<input type="hidden" id="phone" name="phone" value=""/>
			<input type="hidden" id="device_uuid" name="device_uuid" value=""/>
			<input type="hidden" id="ville" name="ville" value=""/>
			<input type="hidden" id="geo_lat" name="geo_lat" value=""/>
			<input type="hidden" id="geo_lon" name="geo_lon" value=""/>
			<input type="hidden" id="geo_address" name="geo_address" value=""/>
			<input type="hidden" id="lang" name="lang" value=""/>
		</form>
		
		<div class="page_accueil">
			<div class="page page-recherche page-active">
			
				<div class="accueil-resultat-recherche">
					<div class="bloc-champ-resultat">
						<img class="logo-resultat" src="img/logo.png" />
						<input type="text" class="champ-recherche-resultat txt-rechercher" id="champ-recherche-resultat" placeholder="Que recherchez-vous?" />
						<i class="fa fa-search"></i>
					</div>
					<div class="resultat-contenu">
						<iframe src="" id="page-serveur-recherche" name="page-serveur-recherche"></iframe>
					</div>
				</div>
				
				<div class="accueil-haut-recherche">
					<i class="fa fa-arrow-left accueil-btn-retour"></i>
					<input type="text" class="champ-recherche txt-rechercher" id="champ-recherche" placeholder="Que recherchez-vous?" />
					<i class="fa fa-times-circle accueil-btn-efface"></i>
					<div class="recherche-vide-historique">
						<div class="titre-recherche-recentes txt-rrecentes">Recherches récentes</div>
						<div class="list-recherches-recentes">
						</div>
					</div>
					<div class="recherche-liste-autocomplete">
						<div class="list-recherches-trouvees">
							<a id="elt-1" class="ss_search" data-search=""><div id="s-elt-1" class="auto-search-c"></div></a>
							<a id="elt-2" class="ss_search" data-search=""><div id="s-elt-2" class="auto-search-c"></div></a>
							<a id="elt-3" class="ss_search" data-search=""><div id="s-elt-3" class="auto-search-c"></div></a>
							<a id="elt-4" class="ss_search" data-search=""><div id="s-elt-4" class="auto-search-c"></div></a>
							<a id="elt-5" class="ss_search" data-search=""><div id="s-elt-5" class="auto-search-c"></div></a>
							<a id="elt-6" class="ss_search" data-search=""><div id="s-elt-6" class="auto-search-c"></div></a>
							<a id="elt-7" class="ss_search" data-search=""><div id="s-elt-7" class="auto-search-c"></div></a>
							<a id="elt-8" class="ss_search" data-search=""><div id="s-elt-8" class="auto-search-c"></div></a>
							<a id="elt-9" class="ss_search" data-search=""><div id="s-elt-9" class="auto-search-c"></div></a>
							<a id="elt-10" class="ss_search" data-search=""><div id="s-elt-10" class="auto-search-c"></div></a>
						</div>
					</div>
				</div>
				
				<div class="accueil-index">
					<div class="accueil-index-logo"><img src="img/logo.png" /></div>
					<div class="accueil-index-recherche">
						<input type="text" class="accueil-index-champ txt-rechercher" placeholder="Que recherchez-vous?" />
						<div class="loupe-accueil"><i class="fa fa-search"></i></div>
					</div>
				</div>
				
			</div>
			<div class="page page-cartes">
				<div>Ville: <span id="ville"></span></div>
				<div>Adresse: <span id="address"></span></div>
			</div>
			<div class="page page-historique">
				Historique
			</div>
			<div class="page page-pages">
				Pages
			</div>
			<div class="page page-plus">
				Plus
			</div>
			
			<div id="wait_iframe" class="page_wait_iframe">
				<img src="assets/img/wait.gif" />
			</div>
			
			<div class="menu-app">
				<div class="menu m-home">
					<img src="assets/ico/on/i-recherche.png" />
					<div class="text-menu text-active txt-accueil">Accueil</div>
				</div>
				<div class="menu m-carte">
					<img src="assets/ico/off/i-cartes.png" />
					<div class="text-menu txt-carte">Carte</div>
				</div>
				<div class="menu m-historique">
					<img src="assets/ico/off/i-historique.png" />
					<div class="text-menu txt-historique">Historique</div>
				</div>
				<div class="menu m-pages">
					<img src="assets/ico/off/i-pages.png" />
					<div class="text-menu txt-pages">Mes Pages</div>
				</div>
				<div class="menu m-plus">
					<img src="assets/ico/off/i-plus.png" />
					<div class="text-menu txt-plus">Plus</div>
				</div>
			</div>
		</div>
		
		
		<div id="wait" class="page_wait">
			<img src="assets/img/wait.gif" />
		</div>
		
		<!-- Pagespro Modals -->
		<div class="pagespro-modal-rideau"></div>
		
		<div class="pagespro-modal-content">
			<iframe src="" class="pagespro-modal-frame"></iframe>
			<div class="btn btn-reessayer txt-reessayer">Reessayer</div>
		</div>
		
		<div class="pagespro-modal-msg">
			<div class="close-box">
				<span class="">Ce numéro est désormais associé au terminale : </span> <span class="c-terminale" id="device"></span>
			</div>
			<div class="btn btn-ok ">OK</div>
		</div>

		<script>
			is_accueil = localStorage["is_accueil"];
			if(is_accueil != '1')
			{ 
				window.location.href = 'connexion.html'; 
			}
			
			var lang = localStorage["lang"];
			var var_texte = '';
			if((lang == 'fr') || (lang == 'fr-FR') || (lang == 'fr-CM')){ var_texte = accueil_text_fr; } else { var_texte = accueil_text_en; }
			
			//Les textes traduits
			$('.txt-accueil').html(var_texte["accueil"]);
			$('.txt-carte').html(var_texte["carte"]);
			$('.txt-historique').html(var_texte["historique"]);
			$('.txt-pages').html(var_texte["pages"]);
			$('.txt-plus').html(var_texte["plus"]);
			$('.txt-rechercher').attr("placeholder",var_texte["recherchez"]);
			$('.champ-recherche').attr("placeholder",var_texte["recherchez"]);
			$('.txt-rrecentes').html(var_texte["rrecentes"]);
			$('.txt-reessayer').html(var_texte["reessayer"]);
			
			$(window).on('load', function() {
				$("#wait").hide();
				$(".page_accueil").css("opacity","1");
				//$(".accueil-index-champ").focus();
			});
			
			var $phone = localStorage["numero"];
			//setInterval(test_device, 5000);
			function test_device()
			{
				$("#wait_iframe").hide();
				$.ajax({
					method: "POST",

				})

					{
						if(msg != localStorage["server"])
						{
							$info_user = server.user;
							$user_device = $info_user.device;
							$("#device").html($user_device.marque + " " + $user_device.model);
							if($user_device.uuid != localStorage["device_uuid"])
							{
								OpenModalMSG();
								localStorage['is_accueil'] = '0';
								localStorage['numero'] = '';
								localStorage['server'] = '';
							}
						}
						//localStorage["server"] = msg;
					}
				});
